<body>
  <script>
    const p1 = new LPromise((resolve, reject) => {
      setTimeout(() => {
        reject('error')
      }, 100)
    })
    p1.catch(error => {
      console.log(error)
      return error
    }).then(res => {
      console.log('.then:', res)
    })
  </script>
</body>
